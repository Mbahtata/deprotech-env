name: Provision RDS PostgreSQL (us-east-1)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure instead of creating?"
        required: false
        default: "false"

env:
  AWS_REGION: us-east-1
  # ðŸ‘‡ set this to the folder that contains your .tf files (e.g. "." or "rds-terraform")
  TF_WORKING_DIR: .
  # DB_USERNAME: mydbadmin
  # DB_PASSWORD: MyStrongPassword123!
  # TF_VAR_db_username: mydbadmin
  # TF_VAR_db_password: MyStrongPassword123!

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          pwd
          ls -R

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      # -------------------------------
      # ðŸ§¨ DESTROY INFRASTRUCTURE
      # -------------------------------
      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -input=false -auto-approve

      # -------------------------------
      # ðŸš€ CREATE / UPDATE INFRA
      # -------------------------------
      - name: Terraform Plan
        if: github.event.inputs.destroy != 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.destroy != 'true' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
