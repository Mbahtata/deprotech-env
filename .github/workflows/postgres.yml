name: Provision RDS PostgreSQL (us-east-1)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR:   # ðŸ‘ˆ folder that contains your .tf files
  # DB_USERNAME: mydbadmin
  # DB_PASSWORD: MyStrongPassword123!
  # TF_VAR_db_username: mydbadmin
  # TF_VAR_db_password: MyStrongPassword123!

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          pwd
          ls -R

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform destroy
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -input=false -auto-approve tfdestroy

              # ðŸ” Check if there are any .tf files
      - name: Check for Terraform files
        id: check_tf
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          count=$(ls *.tf 2>/dev/null | wc -l)
          echo "Found $count .tf files"
          echo "tf_files=$count" >> "$GITHUB_OUTPUT"

      # -------------------------------
      # ðŸ§¨ DESTROY PATH (no .tf files)
      # -------------------------------
      - name: Terraform Init (destroy path)
        if: steps.check_tf.outputs.tf_files == '0'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Destroy (no .tf files)
        if: steps.check_tf.outputs.tf_files == '0' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -input=false -auto-approve

      # -------------------------------
      # âœ… NORMAL PLAN/APPLY PATH
      # -------------------------------
      - name: Terraform Init
        if: steps.check_tf.outputs.tf_files != '0'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        if: steps.check_tf.outputs.tf_files != '0'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: steps.check_tf.outputs.tf_files != '0' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

